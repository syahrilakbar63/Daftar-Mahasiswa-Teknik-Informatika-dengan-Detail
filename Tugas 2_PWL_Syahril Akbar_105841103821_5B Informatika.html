    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }

        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            text-align: center;
        }

        #studentList {
            list-style-type: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 0;
        }

        .student-item {
            flex: 0 0 calc(25% - 20px);
            margin: 10px;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            background-color: #3498db;
            color: #ecf0f1;
            transition: background-color 0.3s ease;
        }

        .student-item:hover {
            background-color: #2980b9;
        }

        #selectedStudent {
            text-align: center;
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #selectedStudent img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>

                    };

                handleClick = (dataMahasiswa) => {
                    this.setState(
                        {
                            selectedMahasiswa: dataMahasiswa,
                        },
                        () => {
                            this.selectedStudentRef.current.scrollIntoView({
                                behavior: "smooth",
                                block: "start",
                            });
                        }
                    );
                };

                    const { selectedMahasiswa } = this.state;
                    const { dataMahasiswa } = this.props;

                    return (
                        <div>
                            <div id="studentList" class="d-flex flex-wrap justify-content-center">
                                {dataMahasiswa.map((dataMahasiswa) => (
                                    <div
                                        key={dataMahasiswa.id}
                                        onClick={() => this.handleClick(dataMahasiswa)}
                                        class="student-item"
                                    >
                                        {dataMahasiswa.nama}
                                    </div>
                                ))}
                            </div>
                            {selectedMahasiswa && (
                                <div id="selectedStudent" ref={this.selectedStudentRef}>
                                    <h2>Detail Mahasiswa</h2>
                                    <img
                                        src={selectedMahasiswa.foto}
                                        alt={selectedMahasiswa.nama}
                                        class="img-fluid"
                                    />
                                    <h3>{selectedMahasiswa.nama}</h3>
